<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="play.js"></script>
</head>
<body onload="requestName() ">

    <div id="annouceBox">
        <p class="winnerText"><span id="winner">X</span>&nbsp; TAKES THE ROUND</p>
        <button type="button" class="quitButton" onclick="location.reload()">QUIT</button>
        <button type="button" class="nextRoundButton" onclick="nextRound()">NEXT ROUND</button>
    </div>


    <div class="divbody">

        <div class="topdiv">
            <p><span class="x">X</span><span class="o">O</span></p>
            <p class="turnbox"><span id="turnAnnounce">X</span>&nbsp;Turn</p>
            <button type="button" class="refreshButton" onclick="location.reload()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M468.9 32.11c13.87 0 27.18 10.77 27.18 27.04v145.9c0 10.59-8.584 19.17-19.17 19.17h-145.7c-16.28 0-27.06-13.32-27.06-27.2c0-6.634 2.461-13.4 7.96-18.9l45.12-45.14c-28.22-23.14-63.85-36.64-101.3-36.64c-88.09 0-159.8 71.69-159.8 159.8S167.8 415.9 255.9 415.9c73.14 0 89.44-38.31 115.1-38.31c18.48 0 31.97 15.04 31.97 31.96c0 35.04-81.59 70.41-147 70.41c-123.4 0-223.9-100.5-223.9-223.9S132.6 32.44 256 32.44c54.6 0 106.2 20.39 146.4 55.26l47.6-47.63C455.5 34.57 462.3 32.11 468.9 32.11z"/></svg></button>
        </div>

        <div class="inputContainer">
            <input type="text" readonly id="b1" onclick="box1(), checkWins() ">
            <input type="text" readonly id="b2" onclick="box2(), checkWins() ">
            <input type="text" readonly id="b3" onclick="box3(), checkWins() ">
         </div>

         <div class="inputContainer">
            <input type="text" readonly id="b4" onclick="box4(), checkWins() ">
            <input type="text" readonly id="b5" onclick="box5(), checkWins() ">
            <input type="text" readonly id="b6" onclick="box6(), checkWins() ">
         </div>

         <div class="inputContainer">
            <input type="text" readonly id="b7" onclick="box7(), checkWins() ">
            <input type="text" readonly id="b8" onclick="box8(), checkWins() ">
            <input type="text" readonly id="b9" onclick="box9(), checkWins() ">
         </div>

        <div class="bottomdiv">
            <div class="xWins">X<span id="xName">name</span><span id="xWon">0</span></div>
            <div class="ties">TIES <br><span id="noWins">0</span></div>
            <div class="oWins">O<span id="oName">name</span><span id="oWon">0</span></div>
        </div>

    </div>
</body>
</html>
